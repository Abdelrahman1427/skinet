<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text center mb-6">
            <h1 class="text-3xl font-semibold tex-primary">Register</h1>
        </div>

        <app-text-input label ="First Name" formControlName="firstName" />
        <app-text-input label ="Last Name" formControlName="lastName" />
        <app-text-input label ="Email" formControlName="email" />
        <app-text-input label ="Password" formControlName="password"/>

          <!-- <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput type="text" placeholder="Mohamed">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Email address</mat-label>
            <input formControlName="email" matInput type="email" placeholder="name@example.com">
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password" placeholder="Password">
          </mat-form-field> -->
          @if(validationErrors){
            <div class="mb-3 p-4 bg-red-100 text-red-600">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
          }

          <button mat-flat-button 
          [disabled]="registerForm.invalid"
            type="submit" 
            class="w-full py-2"> Register</button>
    </form>
</mat-card>
